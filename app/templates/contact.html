{% extends 'base.html' %}
{% import 'macros.html' as macro %}

<!-- Styles block -->
{%block styles%}
  {{ super() }}
    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename='css/clean-blog.min.css')}}" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Ranga" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Upright" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">

{%endblock%}

<!-- Content block -->
{%block content%}

  <!-- Main Content -->


  <div class="jumbotron">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="page-heading">
          <h1 style="font-family: 'Indie+Flower', cursive;">Contact Me</h1>
        </div>
      </div>
      <div class="col-lg-8 col-md-10 mx-auto">
        <p class="p" style="font-family: 'Indie+Flower', cursive;"> Do you have any Question? Kindly send us a message to get in touch and having further details 
          will get back to you as soon as possible!</p>
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label style="font-family: 'Indie+Flower', cursive;">Name</label>
              <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label style="font-family: 'Indie+Flower', cursive;">Email Address</label>
              <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label style="font-family: 'Indie+Flower', cursive;">Phone Number</label>
              <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label style="font-family: 'Indie+Flower', cursive;">Message</label>
              <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton" style="font-family: 'Indie+Flower', cursive;">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <hr>

  
   <!-- Bootstrap core JavaScript -->
   <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
   <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
 
   <!-- Custom scripts for this template -->
   <script src="{{url_for('static', filename='js/clean-blog.min.js')}}"></script>
 
{%endblock%}
