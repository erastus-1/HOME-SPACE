{% extends "base.html" %}

{% block app_content %}
	<h1>Explore Houses</h1>
	<br>
	<div class="btn-group">
		<a href="{{ url_for('houses.create_house') }}" class="btn btn-info">Add House</a>
	</div>
	<br>
	<br>
	{% if not houses %}
	<p>No yet houses.</p>
	{% else %}
	<p>Found {{ total }} houses</p>
	<table class="table table-striped table-hover">
 		<thead>
 			<th>Type</th>
 			<th>Year</th>
 			<th>Timestamp</th>
 		</thead>
 		<tbody>
 			{% for house in houses %}
 				{% include 'house.html' %}
 			{% endfor %}
 		</tbody>
	</table>
	<!-- Pagination -->
	<nav aria-label="...">
		<ul class="pager">
			<li class="previous{% if not prev_url %} disabled{% endif %}">
				<a href="{{ prev_url or '#' }}">
					<span aria-hidden="true">&larr;</span> next
				</a>
			</li>
			<li class="next{% if not next_url %} disabled{% endif %}">
				<a href="{{ next_url or '#' }}">
					prev <span aria-hidden="true">&rarr;</span>
				</a>
			</li>
		</ul>
	</nav>
	{% endif %}
{% endblock %}
